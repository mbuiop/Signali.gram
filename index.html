<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیگنال رایگان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 20px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .free-signal-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .free-signal-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
        }

        .admin-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.4);
        }

        .admin-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(78, 205, 196, 0.6);
        }

        .history-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.4);
        }

        .history-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(243, 156, 18, 0.6);
        }

        .hidden {
            display: none !important;
        }

        .broadcast-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-height: 200px;
            overflow-y: auto;
        }

        .broadcast-content {
            color: white;
            font-size: 1.1em;
            line-height: 1.6;
            text-align: right;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .signal-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
        }

        .signal-content {
            color: white;
            font-size: 1.1em;
            line-height: 1.6;
            text-align: right;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .admin-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            backdrop-filter: blur(5px);
        }

        .admin-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .admin-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }

        .admin-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Tahoma', sans-serif;
        }

        .admin-btn-small {
            padding: 12px 20px;
            margin: 5px;
            display: inline-block;
            width: auto;
            font-size: 0.9em;
        }

        .clear-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .clear-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }

        .back-btn {
            background: linear-gradient(45deg, #a8a8a8, #666666);
            box-shadow: 0 5px 15px rgba(168, 168, 168, 0.4);
            padding: 12px 25px;
            margin: 20px 0;
            display: inline-block;
            width: auto;
            font-size: 1em;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(168, 168, 168, 0.6);
        }

        .password-container {
            margin-bottom: 20px;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
            font-weight: bold;
        }

        .success {
            color: #4ecdc4;
            margin-top: 10px;
            font-weight: bold;
        }

        .admin-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .section-title {
            color: white;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .history-date {
            color: #4ecdc4;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: left;
        }

        .history-content {
            color: white;
            font-size: 1em;
            line-height: 1.5;
            text-align: right;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- صفحه اصلی -->
        <div id="mainPage" class="fade-in">
            <h1>سیگنال رایگان</h1>
            
            <!-- نمایش پیام همگانی در صفحه اصلی -->
            <div id="broadcastDisplay" class="broadcast-display hidden">
                <div class="broadcast-content" id="broadcastContent"></div>
            </div>
            
            <button class="btn free-signal-btn" onclick="showSignal()">
                سیگنال رایگان
            </button>
            <button class="btn history-btn" onclick="showHistory()">
                سیگنال های قبلی
            </button>
            <button class="btn admin-btn" onclick="showAdminLogin()">
                مدیریت
            </button>
        </div>

        <!-- صفحه نمایش سیگنال -->
        <div id="signalPage" class="hidden">
            <h1>سیگنال رایگان</h1>
            <div class="signal-display">
                <div class="signal-content" id="signalContent">
                    در حال بارگذاری سیگنال...
                </div>
            </div>
            <button class="btn back-btn" onclick="showMainPage()">
                برگشت
            </button>
        </div>

        <!-- صفحه سیگنال های قبلی -->
        <div id="historyPage" class="hidden">
            <h1>سیگنال های قبلی</h1>
            <div class="signal-display">
                <div class="signal-content" id="historyContent">
                    در حال بارگذاری سیگنال های قبلی...
                </div>
            </div>
            <button class="btn back-btn" onclick="showMainPage()">
                برگشت
            </button>
        </div>

        <!-- صفحه ورود مدیر -->
        <div id="adminLoginPage" class="hidden">
            <h1>ورود مدیر</h1>
            <div class="password-container">
                <input type="password" class="admin-input" id="adminPassword" placeholder="رمز عبور را وارد کنید">
                <button class="btn admin-btn admin-btn-small" onclick="checkAdminPassword()">
                    ورود
                </button>
                <div id="passwordError" class="error"></div>
            </div>
            <button class="btn back-btn" onclick="showMainPage()">
                برگشت
            </button>
        </div>

        <!-- پنل مدیریت -->
        <div id="adminPanel" class="hidden">
            <h1>پنل مدیریت</h1>
            <div class="admin-panel">
                <!-- بخش مدیریت سیگنال -->
                <div class="admin-section">
                    <div class="section-title">مدیریت سیگنال</div>
                    <textarea class="admin-input admin-textarea" id="signalInput" placeholder="متن سیگنال جدید را وارد کنید..."></textarea>
                    <button class="btn admin-btn admin-btn-small" onclick="updateSignal()">
                        ارسال سیگنال
                    </button>
                    <button class="btn clear-btn admin-btn-small" onclick="clearSignal()">
                        پاک کردن سیگنال
                    </button>
                </div>
                
                <!-- بخش مدیریت پیام همگانی -->
                <div class="admin-section">
                    <div class="section-title">پیام همگانی</div>
                    <textarea class="admin-input admin-textarea" id="messageInput" placeholder="پیام همگانی را وارد کنید..."></textarea>
                    <button class="btn admin-btn admin-btn-small" onclick="sendBroadcast()">
                        ارسال پیام همگانی
                    </button>
                    <button class="btn clear-btn admin-btn-small" onclick="clearBroadcast()">
                        پاک کردن پیام همگانی
                    </button>
                </div>
                
                <!-- بخش مدیریت تاریخچه سیگنال‌ها -->
                <div class="admin-section">
                    <div class="section-title">مدیریت تاریخچه سیگنال‌ها</div>
                    <button class="btn clear-btn admin-btn-small" onclick="clearHistory()">
                        پاک کردن تاریخچه سیگنال‌ها
                    </button>
                </div>
                
                <div id="adminMessage" class="success"></div>
            </div>
            <button class="btn back-btn" onclick="showMainPage()">
                خروج
            </button>
        </div>
    </div>

    <script>
        // امنیت: پراکندگی رمز عبور
        const x1 = "12345";
        const x2 = "+!@#$%";
        const x3 = "54321";
        const adminPass = x1 + x2 + x3;

        // کلیدهای ذخیره‌سازی
        const SIGNAL_KEY = 'site_signal_data';
        const BROADCAST_KEY = 'site_broadcast_data';
        const HISTORY_KEY = 'site_signal_history';

        // متغیرهای سیستم
        let currentSignal = "";
        let broadcastMessage = "";
        let signalHistory = [];

        // درخواست مجوز اعلان هنگام بارگذاری صفحه
        function requestNotificationPermission() {
            if ('Notification' in window) {
                if (Notification.permission === 'default') {
                    Notification.requestPermission();
                }
            }
        }

        // نمایش اعلان سیستم
        function showSystemNotification() {
            if ('Notification' in window && Notification.permission === 'granted') {
                const notification = new Notification('سیگنال گرام', {
                    body: 'سیگنال جدید گذاشت! عجله کنید ان‌شاءالله به سود خوب برسین',
                    icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjNGVjZGM0Ii8+CjxwYXRoIGQ9Ik0zMiAxNkwyMCA0OEg0NEwzMiAxNloiIGZpbGw9IndoaXRlIi8+Cjwvc3ZnPg==',
                    tag: 'signal-notification',
                    badge: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjNGVjZGM0Ii8+CjxwYXRoIGQ9Ik0zMiAxNkwyMCA0OEg0NEwzMiAxNloiIGZpbGw9IndoaXRlIi8+Cjwvc3ZnPg==',
                    requireInteraction: true
                });

                // بستن اعلان بعد از 5 ثانیه
                setTimeout(() => {
                    notification.close();
                }, 5000);

                // هنگام کلیک روی اعلان، صفحه باز شود
                notification.onclick = function() {
                    window.focus();
                    notification.close();
                };
            }
        }

        // بارگذاری داده‌ها از حافظه مرورگر
        function loadData() {
            try {
                // بارگذاری سیگنال
                const savedSignal = localStorage.getItem(SIGNAL_KEY);
                if (savedSignal) {
                    currentSignal = savedSignal;
                } else {
                    currentSignal = "هنوز سیگنالی ارسال نشده است.\n\nلطفاً منتظر بمانید تا مدیر سیگنال جدید ارسال کند.";
                }

                // بارگذاری پیام همگانی
                const savedBroadcast = localStorage.getItem(BROADCAST_KEY);
                if (savedBroadcast) {
                    broadcastMessage = savedBroadcast;
                } else {
                    broadcastMessage = "";
                }

                // بارگذاری تاریخچه سیگنال ها
                const savedHistory = localStorage.getItem(HISTORY_KEY);
                if (savedHistory) {
                    signalHistory = JSON.parse(savedHistory);
                } else {
                    signalHistory = [];
                }
            } catch (e) {
                // در صورت خطا، مقادیر پیش‌فرض را تنظیم کن
                currentSignal = "هنوز سیگنالی ارسال نشده است.\n\nلطفاً منتظر بمانید تا مدیر سیگنال جدید ارسال کند.";
                broadcastMessage = "";
                signalHistory = [];
            }
        }

        // ذخیره داده‌ها در حافظه مرورگر
        function saveData() {
            try {
                localStorage.setItem(SIGNAL_KEY, currentSignal);
                localStorage.setItem(BROADCAST_KEY, broadcastMessage);
                localStorage.setItem(HISTORY_KEY, JSON.stringify(signalHistory));
            } catch (e) {
                console.error('خطا در ذخیره‌سازی داده‌ها');
            }
        }

        // اضافه کردن سیگنال به تاریخچه
        function addToHistory(signalText) {
            if (signalText && signalText.trim() !== '' && signalText !== "هنوز سیگنالی ارسال نشده است.\n\nلطفاً منتظر بمانید تا مدیر سیگنال جدید ارسال کند.") {
                const newHistoryItem = {
                    date: new Date().toLocaleDateString('fa-IR') + ' - ' + new Date().toLocaleTimeString('fa-IR'),
                    content: signalText
                };
                
                signalHistory.unshift(newHistoryItem);
                
                // حداکثر 3 سیگنال نگه داری
                if (signalHistory.length > 3) {
                    signalHistory.pop();
                }
                
                saveData();
            }
        }

        // نمایش صفحه اصلی
        function showMainPage() {
            document.getElementById('mainPage').classList.remove('hidden');
            document.getElementById('signalPage').classList.add('hidden');
            document.getElementById('historyPage').classList.add('hidden');
            document.getElementById('adminLoginPage').classList.add('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('passwordError').textContent = '';
            document.getElementById('adminPassword').value = '';
            
            // نمایش/پنهان کردن پیام همگانی
            updateBroadcastDisplay();
        }

        // بروزرسانی نمایش پیام همگانی
        function updateBroadcastDisplay() {
            const broadcastDisplay = document.getElementById('broadcastDisplay');
            const broadcastContent = document.getElementById('broadcastContent');
            
            if (broadcastMessage && broadcastMessage.trim() !== '') {
                broadcastDisplay.classList.remove('hidden');
                broadcastContent.textContent = broadcastMessage;
            } else {
                broadcastDisplay.classList.add('hidden');
            }
        }

        // نمایش صفحه سیگنال
        function showSignal() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('signalPage').classList.remove('hidden');
            document.getElementById('signalContent').textContent = currentSignal;
        }

        // نمایش صفحه تاریخچه سیگنال ها
        function showHistory() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('historyPage').classList.remove('hidden');
            
            const historyContent = document.getElementById('historyContent');
            
            if (signalHistory.length === 0) {
                historyContent.textContent = 'هنوز سیگنال قبلی وجود ندارد.';
            } else {
                historyContent.innerHTML = '';
                signalHistory.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-date">${item.date}</div>
                        <div class="history-content">${item.content}</div>
                    `;
                    historyContent.appendChild(historyItem);
                });
            }
        }

        // نمایش صفحه ورود مدیر
        function showAdminLogin() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('adminLoginPage').classList.remove('hidden');
        }

        // بررسی رمز عبور مدیر
        function checkAdminPassword() {
            const enteredPassword = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('passwordError');
            
            if (enteredPassword === adminPass) {
                document.getElementById('adminLoginPage').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                errorDiv.textContent = '';
                document.getElementById('adminPassword').value = '';
            } else {
                errorDiv.textContent = 'رمز عبور اشتباه است!';
                document.getElementById('adminPassword').value = '';
            }
        }

        // بروزرسانی سیگنال
        function updateSignal() {
            const newSignal = document.getElementById('signalInput').value;
            
            if (newSignal && newSignal.trim() !== '') {
                // اضافه کردن سیگنال قبلی به تاریخچه
                addToHistory(currentSignal);
                
                currentSignal = newSignal;
                saveData(); // ذخیره در حافظه مرورگر
                document.getElementById('signalInput').value = '';
                showMessage('سیگنال با موفقیت ارسال و ذخیره شد!', 'success');
                
                // نمایش اعلان سیستم (رفع مشکل)
                setTimeout(() => {
                    showSystemNotification();
                }, 1000);
            } else {
                showMessage('لطفاً متن سیگنال را وارد کنید!', 'error');
            }
        }

        // پاک کردن سیگنال
        function clearSignal() {
            // اضافه کردن سیگنال قبلی به تاریخچه
            addToHistory(currentSignal);
            
            currentSignal = "هنوز سیگنالی ارسال نشده است.\n\nلطفاً منتظر بمانید تا مدیر سیگنال جدید ارسال کند.";
            saveData(); // ذخیره در حافظه مرورگر
            document.getElementById('signalInput').value = '';
            showMessage('سیگنال با موفقیت پاک شد!', 'success');
        }

        // ارسال پیام همگانی
        function sendBroadcast() {
            const newBroadcastMessage = document.getElementById('messageInput').value;
            
            if (newBroadcastMessage && newBroadcastMessage.trim() !== '') {
                broadcastMessage = newBroadcastMessage;
                saveData(); // ذخیره در حافظه مرورگر
                document.getElementById('messageInput').value = '';
                updateBroadcastDisplay();
                showMessage('پیام همگانی با موفقیت ارسال و ذخیره شد!', 'success');
            } else {
                showMessage('لطفاً متن پیام همگانی را وارد کنید!', 'error');
            }
        }

        // پاک کردن پیام همگانی
        function clearBroadcast() {
            broadcastMessage = "";
            saveData(); // ذخیره در حافظه مرورگر
            document.getElementById('messageInput').value = '';
            updateBroadcastDisplay();
            showMessage('پیام همگانی با موفقیت پاک شد!', 'success');
        }
        
        // پاک کردن تاریخچه سیگنال‌ها
        function clearHistory() {
            signalHistory = [];
            saveData(); // ذخیره در حافظه مرورگر
            showMessage('تاریخچه سیگنال‌ها با موفقیت پاک شد!', 'success');
        }

        // نمایش پیام در پنل مدیریت
        function showMessage(message, type) {
            const messageDiv = document.getElementById('adminMessage');
            messageDiv.textContent = message;
            messageDiv.className = type;
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'success';
            }, 4000);
        }

        // اجرای اولیه
        window.onload = function() {
            loadData(); // بارگذاری داده‌ها
            showMainPage(); // نمایش صفحه اصلی
            requestNotificationPermission(); // درخواست مجوز اعلان
        };

        // ذخیره داده‌ها قبل از بستن صفحه
        window.onbeforeunload = function() {
            saveData();
        };

        // امنیت: جلوگیری از کلیک راست
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // امنیت: جلوگیری از دسترسی به کنسول
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'C') || 
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });

        // امنیت: پاک کردن کنسول
        console.clear();
        setInterval(() => {
            console.clear();
        }, 1000);
    </script>
